<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.gallery {
    display: flex;
    gap: 15px;
}

.gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    filter: grayscale(100%);
    transition: filter 0.3s ease;
}

.gallery img:hover {
    filter: grayscale(0%);
}
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Gm7iDyKB4FY_HNqS1wxRUalz4ywmRTKqiQ&s" alt="Photo 1">

        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0Gm7iDyKB4FY_HNqS1wxRUalz4ywmRTKqiQ&s" alt="Photo 4">
    </div>
</body>
