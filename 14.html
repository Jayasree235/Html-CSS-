<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Selection Styling</title>
  
    <style>
        /* General body styling */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 20px;
  background-color: #f4f4f4;
  color: #333;
}

/* Styling for the content */
.content {
  max-width: 800px;
  margin: 0 auto;
  text-align: justify;
  line-height: 1.6;
}

/* Custom selection styling */
::selection {
  background-color: #ff5733; /* Bright orange background for selected text */
  color: white; /* White text color */
}

::-moz-selection {
  background-color: #ff5733; /* Same for Firefox */
  color: white;
}

    </style>
</head>
<body>
  <div class="content">
    <h1>Styling Text Selection</h1>
    <p>
     selecting this text , background, and more using the <code>::selection</code> pseudo-element.
    </p>
  </div>
</body>
</html>
